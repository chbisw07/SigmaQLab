[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "I", "B"]
ignore = ["B008", "I001"]

[tool.pytest.ini_options]
pythonpath = ["app"]
testpaths = ["tests"]
markers = [
    "integration: marks tests that hit live external services (deselect with '-m \"not integration\"')",
]
